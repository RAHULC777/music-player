<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Album Art -->
        <div class="album-art">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="white" stroke-width="2"/>
                <circle cx="50" cy="50" r="30" stroke="white" stroke-width="1.5"/>
                <circle cx="50" cy="50" r="8" fill="white"/>
                <path d="M 50 15 A 35 35 0 0 1 85 50" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
            </svg>
        </div>

        <!-- Song Information -->
        <div class="song-info">
            <h2 class="song-title">Beautiful Symphony</h2>
            <p class="song-artist">Classical Orchestra</p>
            <p class="song-time">Duration: 3:45</p>
        </div>

        <!-- Audio Player -->
        <div class="progress-container">
            <audio id="music-player">
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Controls -->
        <div class="controls">
            <a href="#" class="btn btn-prev">⏮ Previous</a>
            <a href="#" class="btn btn-play">▶ Play</a>
            <a href="#" class="btn btn-next">Next ⏭</a>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            <h3>Songs</h3>
            <div class="playlist-item active">
                <span class="music-name">Beautiful Symphony</span>
            </div>
            <div class="playlist-item">
                <span class="music-name">Peaceful Dreams</span>
            </div>
        </div>
    </div>
</body>
</html>
